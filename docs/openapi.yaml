openapi: 3.0.1
info:
  title: Bugtracker API
  description: Bugtracker API project for demo purposes only
  license:
    name: MIT License (MIT)
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
  contact:
    email: devulogijrp.github@gmail.com
servers:
  - url: http://localhost:8080/api/v1
paths:
  /users:
    description: User operations
    summary: Returns a list of users
    get:
      description: Get all users
      operationId: getAllUsers
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/users'
  /users/{id}:
    description: Get a user by id
    summary: Returns a user by id
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: string
            example: 5f9f1c9b9b9b9b9b9b9b9b9b
          required: true
          description: Numeric ID of the user to get
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
components:
  schemas:
    users:
      type: array
      items:
        properties:
          _id:
            type: string
            example: 5f9f1c9b9b9b9b9b9b9b9b9b
          username:
            type: string
            example: jveux89
          password:
            type: string
            example: 5de3884ca729a97bfd30f178c695c134e0196b755133d6252fc42edeba1e7ea971cf2da75a458a6e3b9021ae91799689aa5b180f2857b4480cf557c2649eda58
          email:
            type: string
            example: jveux89@example.com
          role:
            type: string
            example: user
          bugs:
            $ref: '#/components/schemas/bugs'
          created_at:
            type: string
            example: 2020-10-30T12:00:00.000Z
          updated_at:
            type: string
            example: 2020-10-30T12:00:00.000Z
    user:
      type: object
      properties:
        _id:
          type: string
          example: 5f9f1c9b9b9b9b9b9b9b9b9b
        username:
          type: string
          example: jveux89
        password:
          type: string
          example: 5de3884ca729a97bfd30f178c695c134e0196b755133d6252fc42edeba1e7ea971cf2da75a458a6e3b9021ae91799689aa5b180f2857b4480cf557c2649eda58
        email:
          type: string
          example: jveux89@example.com
        role:
          type: string
          example: user
        bugs:
          $ref: '#/components/schemas/bugs'
        created_at:
          type: string
          example: 2020-10-30T12:00:00.000Z
        updated_at:
          type: string
          example: 2020-10-30T12:00:00.000Z
    bugs:
      type: array
      items:
        properties:
          _id:
            type: string
            example: 5f9f1c9b9b9b9b9b9b9b9b9b
          title:
            type: string
            example: Bug title
          description:
            type: string
            example: Bug description
          status:
            type: string
            example: open
          priority:
            type: string
            example: low
          created_at:
            type: string
            example: 2020-10-29T12:00:00.000Z
          updated_at:
            type: string
            example: 2020-10-29T12:00:00.000Z
    bug:
      type: object
      properties:
        _id:
          type: string
          example: 5f9f1c9b9b9b9b9b9b9b9b9b
        title:
          type: string
          example: Bug title
        description:
          type: string
          example: Bug description
        status:
          type: string
          example: open
        priority:
          type: string
          example: low
        created_at:
          type: string
          example: 2020-10-29T12:00:00.000Z
        updated_at:
          type: string
          example: 2020-10-29T12:00:00.000Z
